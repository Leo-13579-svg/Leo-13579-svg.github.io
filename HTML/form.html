<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="get">
        <label for="name">Name</label>
        <input type="text" name="stu-name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu-email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu-password" id="password">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu-phone" id="phone">
        <br><br>
        <label for="dob">Birthday</label>
        <input type="date" name="stu-dob" id="dob">
         <br><br>
         <label for="passport">Passport</label>
         <input type="file" accept=".jpg,.png" name="stu-passport" id="passport">
         <br><br>
         <label for="year">Years</label>
         <select name="stu-year" id="year">
            <option value="">Choose</option>
            <option value="1">Fist Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
         </select>
         <br><br>
         <label for="">Gender</label>
         <br><br>
         <input type="radio" name="gender" id="male" value="male"><label for="male">Male</label>
         <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
         <br><br>
         <label for="">Hobby</label>
         <br><br>
         <input type="checkbox" name="gaming" id="gaming" value="Gaming"><label for="gaming">Gaming</label>
         <input type="checkbox" name="singing" id="singing" value="Singing"><label for="singing">Singing</label>
         <input type="checkbox" name="football" id="football" value="Football"><label for="football">Football</label>
         <input type="checkbox" name="travelling" id="travelling" value="Travelling"><label for="tavelling">Travelling</label>
         <br><br>
         <label for="address">Address</label>
         <textarea name="stu-address" id="address" cols="80" rows="10"></textarea>
         <br><br>
         <input type="time" name="" id="">
         <br><br>
         <input type="datetime-local" name="" id="">
         <br><br>
         <input type="week" name="" id="">
         <br><br>
         <input type="color" name="" id="">
         <br><br>
         <input type="range" min="0" max="100" id="">
         <br><br>
         <input type="text" name="" id="" required>
         <br><br>
         <input type="text" name="" id="" value="32" readonly>
         <br><br>
         <input type="text" name="" id="" value="32" disabled>
         <input type="email" name="" id="" placeholder="09____">
        <br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
